<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Irrigadores - Bio-Domo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header text-white text-center py-2">
        <div class="container">
            <h1 class="display-5">游눦 Gesti칩n de Irrigadores</h1>
            <p class="lead mb-0">Selecciona un domo para visualizar y a침adir dispositivos de riego.</p>
        </div>
    </header>

    <main class="container my-5">
        <!-- SECCI칍N PARA SELECCIONAR EL DOMO -->
        <div class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <div class="content-card p-3">
                    <label for="domo-selector" class="form-label h5">Selecciona un Bio-Domo:</label>
                    <select class="form-control" id="domo-selector" style="background-color: #333; color: white; font-size: 1.1rem;">
                        <option selected>Cargando domos...</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- FIN DE LA SECCI칍N DEL SELECTOR -->

        <div class="row g-4">
            <!-- Columna para mostrar la lista de irrigadores -->
            <div class="col-lg-8">
                <div class="content-card">
                    <h2>Dispositivos Actuales</h2>
                    <div class="table-responsive">
                        <table class="table table-dark table-hover align-middle">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Ubicaci칩n</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col">Humedad Suelo</th>
                                </tr>
                            </thead>
                            <tbody id="irrigadores-tbody">
                                <!-- Las filas se insertar치n aqu칤 din치micamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Columna para el formulario de alta -->
            <div class="col-lg-4">
                <div class="content-card">
                    <h2>A침adir Dispositivo</h2>
                    <form id="form-nuevo-irrigador">
                        <div class="mb-3">
                            <label for="nombre-irr" class="form-label">Nombre del Irrigador</label>
                            <input type="text" class="form-control" id="nombre-irr" required placeholder="Ej: Riego de Fresas">
                        </div>
                        <div class="mb-3">
                            <label for="ubicacion-irr" class="form-label">Ubicaci칩n</label>
                            <input type="text" class="form-control" id="ubicacion-irr" required placeholder="Ej: Zona Sur">
                        </div>
                        <div class="mb-3">
                            <label for="humedad-irr" class="form-label">Humedad Inicial (%)</label>
                            <input type="number" class="form-control" id="humedad-irr" required value="40" min="0" max="100">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar Dispositivo</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer text-white text-center">
        <div class="container">
            <p class="mb-0">&copy; 2025 Bio-Domo Systems. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
